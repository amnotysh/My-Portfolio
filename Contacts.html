<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="contacts.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacts</title>
</head>
<body>
	<div class = "intro">
        <h1 class = "logo-header">
          <span class = "logo">Cont</span><span class = "logo">acts</span>
        </h1>
      </div>
	<header>
		<img class = "main-logo" src = "logo.png" alt = "logo">
		<nav>
			<ul class = "nav_links">
				<li><a href = "Home Page.html">Home</a></li>
				<li><a href = "About.html">About</a></li>
				<li><a href = "Artworks.html">Artworks</a></li>
				<li><a href = "#">Contacts</a></li>
			</ul>
		</nav>
	  </header>
	<div class="container">
		<main class="row">
			<section class="col left">
				<div class="contactTitle">
					<h2>Get In Touch</h2>
					<p>Got a moment? Share your thoughts with us. I'd love to hear from you!</p>
				</div>
				<div class="contactInfo">
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>0916 230 7172</span>
						</div>
					</div>
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>castaneda.lloyd0908@gmail.com</span>
						</div>
					</div>
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>Mandaluyong City, Metro Manila, Philippines</span>
						</div>
					</div>
				</div>
			</section>
			<section class="col right">
				<form class="messageForm">
					<div class="inputGroup halfWidth">
						<input type="text" name="" required="required">
						<label>Your Name</label>
					</div>
					<div class="inputGroup halfWidth">
						<input type="email" name="" required="required">
						<label>Email</label>
					</div>
					<div class="inputGroup fullWidth">
						<input type="text" name="" required="required">
						<label>Subject</label>
					</div>
					<div class="inputGroup fullWidth">
						<textarea required="required"></textarea>
						<label>Say Something</label>
					</div>
					<div class="inputGroup fullWidth">
						<button>Send Message</button>
					</div>
				</form>
			</section>
		</main>
	</div>
	<script src = "intro.js"></script>
</body>
</html>
